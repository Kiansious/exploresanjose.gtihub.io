<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="Pictures/explore-removebg-preview2.png">
<title>Log In</title>
<style>
  /*style for the log in form*/
body {
    margin: 0;
	  height: 100%;
    min-height: 100vh;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(to right,  rgba(255,0,0,0), rgb(170, 170, 170)), url('Pictures/Sample2.jpg');
    background-size: cover; 
    background-position: center;
    font-family: monospace;
    color: white;
}
/*Login Css*/
    .LogIncontainer {
      width: 18rem;
      border-top-left-radius: 5px;
      padding: 20px;
      border: 1px solid #ccc;
      border-top-left-radius: 50%;
      border-top-right-radius: 50%; 
      position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 1.25);
    padding: 2rem;
    border-radius: 1rem;
    transition: background-color .5s;
    }
    .LogIncontainer h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .LogIncontainer label {
      display: block;
      margin-bottom: 10px;
    }
    .LogIncontainer input[type="text"],
    .LogIncontainer input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .LogIncontainer input[type="submit"] {
      background-color:#eea990;
      color: white;
      padding: 10px 20px;
      border: none;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 8px;
      cursor: pointer;
      width: 6rem;
    }
    .LogIncontainer input[type="submit"]:hover {
      background-color:#f6e0b5;
    }
    /*signIn css*/
        .SignIncontainer {
      width: 18rem;
      border-top-left-radius: 5px;
      padding: 20px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%; 
      position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%,-50%);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 1.25);
    padding: 2rem;
    border-radius: 1rem;
    transition: background-color .5s;
    }
    .SignIncontainer h2 {
      text-align: center;
      margin-bottom: 5px;
      margin-top:0px;
    }
    .SignIncontainer label {
      display: block;
      margin-bottom: 10px;
    }
    .SignIncontainer input[type="text"],
    .SignIncontainer input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .SignIncontainer input[type="submit"] {
      background-color: #eea990;
      color: white;
      padding: 10px 20px;
      border: none;
      border-bottom-left-radius: 8px;
      border-top-right-radius: 8px;
      cursor: pointer;
      width: 6rem;
    }
    .SignIncontainer input[type="submit"]:hover {
      background-color: #f6e0b5;
    }
    /*OR css*/
    .or{
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%,-50%);
      text-align: center;
      color: white;
    }
  </style>
<script>
let currentUser;
let user1, user1psswrd;
let user2, user2psswrd;
let user3, user3psswrd;
let user4, user4psswrd;
let user5, user5psswrd;

function initializeUsers() {
    user1 = "UserUser";
    user1psswrd = "Admin123";
    user2 = "AnotherUser";
    user2psswrd = "Password456";
    user3 = user3psswrd = ''; // Initialize user3
    user4 = user4psswrd = ''; // Initialize user4
    user5 = user5psswrd = ''; // Initialize user5
    currentUser = 1; // Start with user1
}

function LogInfunction() {
    let username = document.getElementById('username');
    let password = document.getElementById('password');

    if (
        (username.value === user1 && password.value === user1psswrd) ||
        (username.value === user2 && password.value === user2psswrd) ||
        (username.value === user3 && password.value === user3psswrd) ||
        (username.value === user4 && password.value === user4psswrd) ||
        (username.value === user5 && password.value === user5psswrd)
    ) {
        window.location.href = 'HomePage2.html';
    } else {
        alert('Invalid Username or Password');
    }
}

function SignUpfunction() {
    let newUsername = document.getElementById('newUsername');
    let newPassword = document.getElementById('newPassword');
    let email = document.getElementById('email');

    if (currentUser === 1) {
        user3 = newUsername.value;
        user3psswrd = newPassword.value;
        currentUser = 2; // Move to user2 after signup for user3
    } else if (currentUser === 2) {
        user4 = newUsername.value;
        user4psswrd = newPassword.value;
        currentUser = 3; // Move to user3 after signup for user4
    } else if (currentUser === 3) {
        user5 = newUsername.value;
        user5psswrd = newPassword.value;
        currentUser = 4; // Move to user4 after signup for user5
    }

    alert('Email verification functionality not implemented yet');
    document.getElementById('newUsername').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('email').value = '';
}

function clearTextboxes() {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('newUsername').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('email').value = '';
}

// Initialize users and set current user to user1
initializeUsers();

// Trigger the clearTextboxes function when the page unloads
window.onunload = clearTextboxes;
</script>


</head>
</script>
</head>

<body>
  <center>
  <div class="LogIncontainer">
     <h2>Login</h2>
    <center>
  <input type="text" id="username" placeholder="Username"/>
   <input type="text" id="password" placeholder="Password"/>
   <input type="submit" value="Continue" onclick="LogInfunction()"/>
  
    </center>
  </div>
  <div class="SignIncontainer">
    <h2>Sign up</h2>
    <center>
      <input type="text" id="newUsername" placeholder="Username" />
      <input type="text" id="newPassword" placeholder="Password" />
      <input type="text" id="email" placeholder="Email Address" />
      <input type="submit" value="Submit" onclick="SignUpfunction()" />
    </center>
  </div>
</center>
</body>
</html>
